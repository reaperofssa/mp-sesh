<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .player {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .album-art {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            background-size: cover;
            background-position: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .song-info {
            margin-bottom: 30px;
        }

        .song-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: white;
        }

        .song-meta {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3px;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            width: 0%;
            transition: width 0.3s ease;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .play-pause-btn {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.3);
        }

        .queue {
            margin-top: 20px;
            text-align: left;
        }

        .queue-header {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }

        .queue-item {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 5px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .queue-item.current {
            background: rgba(255, 255, 255, 0.2);
            border-left: 3px solid #4ecdc4;
        }

        .queue-number {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            flex-shrink: 0;
        }

        .loading {
            opacity: 0.5;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            .player {
                padding: 20px;
            }
            
            .album-art {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="player">
        <div class="album-art" id="albumArt">üéµ</div>
        
        <div class="song-info">
            <div class="song-title" id="songTitle">Loading...</div>
            <div class="song-meta" id="songViews"></div>
            <div class="song-meta" id="songPublished"></div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:00</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn">‚èÆ</button>
            <button class="control-btn play-pause-btn" id="playPauseBtn">‚ñ∂</button>
            <button class="control-btn" id="nextBtn">‚è≠</button>
        </div>

        <div class="queue">
            <div class="queue-header">Queue</div>
            <div id="queueList"></div>
        </div>
    </div>

    <audio id="audioPlayer" preload="auto"></audio>

    <script>
        class MusicPlayer {
            constructor() {
                this.streamId = window.location.pathname.split('/').pop();
                this.audio = document.getElementById('audioPlayer');
                this.isPlaying = false;
                this.currentSong = null;
                this.duration = 0;
                this.elapsed = 0;
                
                this.initializeElements();
                this.setupEventListeners();
                this.startPolling();
                this.setupMediaSession();
            }

            initializeElements() {
                this.albumArt = document.getElementById('albumArt');
                this.songTitle = document.getElementById('songTitle');
                this.songViews = document.getElementById('songViews');
                this.songPublished = document.getElementById('songPublished');
                this.progressBar = document.getElementById('progressBar');
                this.progressFill = document.getElementById('progressFill');
                this.currentTime = document.getElementById('currentTime');
                this.totalTime = document.getElementById('totalTime');
                this.playPauseBtn = document.getElementById('playPauseBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.queueList = document.getElementById('queueList');
            }

            setupEventListeners() {
                this.playPauseBtn.addEventListener('click', () => this.togglePlayPause());
                this.prevBtn.addEventListener('click', () => this.previousTrack());
                this.nextBtn.addEventListener('click', () => this.nextTrack());
                
                this.progressBar.addEventListener('click', (e) => {
                    const rect = this.progressBar.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;
                    const width = rect.width;
                    const percentage = clickX / width;
                    const newPosition = percentage * this.duration;
                    this.seekTo(newPosition);
                });

                this.audio.addEventListener('loadstart', () => {
                    document.querySelector('.player').classList.add('loading');
                });

                this.audio.addEventListener('canplay', () => {
                    document.querySelector('.player').classList.remove('loading');
                });

                this.audio.addEventListener('play', () => {
                    this.isPlaying = true;
                    this.playPauseBtn.textContent = '‚è∏';
                    this.updateMediaSessionPlaybackState();
                });

                this.audio.addEventListener('pause', () => {
                    this.isPlaying = false;
                    this.playPauseBtn.textContent = '‚ñ∂';
                    this.updateMediaSessionPlaybackState();
                });

                this.audio.addEventListener('ended', () => {
                    this.nextTrack();
                });
            }

            setupMediaSession() {
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.setActionHandler('play', () => this.togglePlayPause());
                    navigator.mediaSession.setActionHandler('pause', () => this.togglePlayPause());
                    navigator.mediaSession.setActionHandler('previoustrack', () => this.previousTrack());
                    navigator.mediaSession.setActionHandler('nexttrack', () => this.nextTrack());
                    navigator.mediaSession.setActionHandler('seekto', (details) => {
                        if (details.seekTime !== null) {
                            this.seekTo(details.seekTime);
                        }
                    });
                }
            }

            updateMediaSessionMetadata(trackData) {
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: trackData.title || 'Unknown Title',
                        artist: 'Music Stream',
                        album: 'Now Playing',
                        artwork: trackData.thumbnail ? [
                            { src: trackData.thumbnail, sizes: '512x512', type: 'image/jpeg' }
                        ] : []
                    });
                }
            }

            updateMediaSessionPlaybackState() {
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.playbackState = this.isPlaying ? 'playing' : 'paused';
                    
                    if (this.isPlaying && this.duration > 0) {
                        navigator.mediaSession.setPositionState({
                            duration: this.duration,
                            playbackRate: 1.0,
                            position: this.elapsed
                        });
                    }
                }
            }

            async fetchCurrentTrack() {
                try {
                    const response = await fetch(`/stream/${this.streamId}/currentTrack`);
                    const data = await response.json();
                    
                    if (data.error) {
                        console.error('Stream error:', data.error);
                        return;
                    }

                    // Check if song changed or auto-advanced
                    if (data.song !== this.currentSong || data.autoAdvanced) {
                        this.currentSong = data.song;
                        if (data.song) {
                            this.audio.src = data.song;
                            this.audio.load();
                            
                            // Update UI with new track info
                            this.updateTrackInfo(data);
                            this.updateMediaSessionMetadata(data);
                            
                            // Auto-play if the track auto-advanced
                            if (data.autoAdvanced && this.isPlaying) {
                                setTimeout(() => this.audio.play(), 100);
                            }
                        }
                    }

                    this.duration = data.duration || 0;
                    this.elapsed = Math.min(data.elapsed || 0, this.duration);
                    
                    // Update progress and queue
                    this.updateProgress();
                    this.updateQueue(data.queue, data.currentIndex);
                    
                    // Sync play/pause state
                    if (data.isPlaying !== this.isPlaying) {
                        if (data.isPlaying) {
                            this.audio.play().catch(console.error);
                        } else {
                            this.audio.pause();
                        }
                    }

                    this.updateMediaSessionPlaybackState();
                    
                } catch (error) {
                    console.error('Error fetching current track:', error);
                }
            }

            updateTrackInfo(data) {
                this.songTitle.textContent = data.title || 'Unknown Title';
                this.songViews.textContent = data.views ? `${data.views.toLocaleString()} views` : '';
                this.songPublished.textContent = data.published || '';
                
                if (data.thumbnail) {
                    this.albumArt.style.backgroundImage = `url(${data.thumbnail})`;
                    this.albumArt.textContent = '';
                } else {
                    this.albumArt.style.backgroundImage = '';
                    this.albumArt.textContent = 'üéµ';
                }
            }

            updateProgress() {
                const percentage = this.duration > 0 ? (this.elapsed / this.duration) * 100 : 0;
                this.progressFill.style.width = `${percentage}%`;
                
                this.currentTime.textContent = this.formatTime(this.elapsed);
                this.totalTime.textContent = this.formatTime(this.duration);
            }

            updateQueue(queue, currentIndex) {
                this.queueList.innerHTML = '';
                
                if (!queue || queue.length === 0) {
                    this.queueList.innerHTML = '<div class="queue-item">No songs in queue</div>';
                    return;
                }

                queue.forEach((song, index) => {
                    const item = document.createElement('div');
                    item.className = `queue-item ${index === currentIndex ? 'current' : ''}`;
                    
                    item.innerHTML = `
                        <div class="queue-number">${index + 1}</div>
                        <div>
                            <div style="font-weight: 500;">${song.title || song.fileName}</div>
                            ${song.published ? `<div style="font-size: 0.75rem; opacity: 0.7;">${song.published}</div>` : ''}
                        </div>
                    `;
                    
                    this.queueList.appendChild(item);
                });
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            async sendControl(action, data = {}) {
                try {
                    await fetch(`/stream/${this.streamId}/control`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action, ...data })
                    });
                } catch (error) {
                    console.error('Control error:', error);
                }
            }

            togglePlayPause() {
                if (this.isPlaying) {
                    this.audio.pause();
                    this.sendControl('pause');
                } else {
                    this.audio.play().catch(console.error);
                    this.sendControl('play');
                }
            }

            previousTrack() {
                this.sendControl('previous');
            }

            nextTrack() {
                this.sendControl('next');
            }

            seekTo(position) {
                this.audio.currentTime = position;
                this.sendControl('seek', { position });
            }

            startPolling() {
                this.fetchCurrentTrack();
                setInterval(() => this.fetchCurrentTrack(), 1000);
            }
        }

        // Initialize the player when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MusicPlayer();
        });
    </script>
</body>
</html>
